<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real Estate Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Available Properties</h1>

        {% if houses %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for house in houses %}
            <a href="{% url 'chat' house.id %}"
                class="block bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow p-6 border border-gray-200 group">
                <h2 class="text-xl font-bold text-gray-800 group-hover:text-blue-600 transition-colors mb-2">{{
                    house.name }}</h2>
                <p class="text-gray-600 text-sm mb-4">{{ house.location }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-bold text-green-600">{{ house.price }}</span>
                    <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">Chat Now &rarr;</span>
                </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center text-gray-500 bg-white p-8 rounded-lg shadow">
            <p class="text-xl">No properties found.</p>
            <p class="mt-2 text-sm">Run <code>python create_data.py</code> to populate test data.</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
