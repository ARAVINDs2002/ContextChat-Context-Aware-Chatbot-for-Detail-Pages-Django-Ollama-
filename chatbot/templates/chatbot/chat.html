<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat about {{ house.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 180px);
        }

        .message {
            max-width: 80%;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-gray-800">{{ house.name }}</h1>
                <p class="text-sm text-gray-500">{{ house.location }} â€¢ {{ house.price }}</p>
            </div>
            <div class="text-sm text-blue-600 font-medium">Real Estate Assistant</div>
        </div>
    </header>

    <!-- Chat History -->
    <main class="flex-1 overflow-hidden relative">
        <div id="chat-history" class="chat-container max-w-4xl mx-auto p-4 overflow-y-auto space-y-4">
            <!-- Intro Message -->
            <div class="flex justify-start">
                <div
                    class="message bg-white border border-gray-200 text-gray-800 rounded-2xl rounded-tl-none py-3 px-4 shadow-sm">
                    Hello! I can answer questions about <strong>{{ house.name }}</strong> regarding nearby hospitals,
                    schools, transportation, and shopping.
                </div>
            </div>
        </div>

        <!-- Loading Indicator (Hidden by default) -->
        <div id="loading"
            class="hidden absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-white px-4 py-2 rounded-full shadow-lg flex items-center space-x-2">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-100"></div>
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-200"></div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-white border-t border-gray-200 p-4">
        <div class="max-w-4xl mx-auto flex gap-4">
            <input type="text" id="user-input"
                class="flex-1 border border-gray-300 rounded-full px-6 py-3 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all shadow-sm"
                placeholder="Ask about this property..." autofocus>
            <button id="send-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 w-12 h-12 flex items-center justify-center shadow-md transition-transform active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </footer>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading');

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function appendMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = `message py-3 px-4 shadow-sm ${isUser
                    ? 'bg-blue-600 text-white rounded-2xl rounded-tr-none'
                    : 'bg-white border border-gray-200 text-gray-800 rounded-2xl rounded-tl-none'
                }`;
            bubble.textContent = text;

            div.appendChild(bubble);
            chatHistory.appendChild(div);
            scrollToBottom();
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            appendMessage(question, true);
            userInput.value = '';

            // Show loading
            loading.classList.remove('hidden');

            try {
                const response = await fetch('', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}' // Add CSRF token just in case, though view is exempt
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                // Hide loading
                loading.classList.add('hidden');

                if (data.response) {
                    appendMessage(data.response, false);
                } else if (data.error) {
                    appendMessage("Error: " + data.error, false);
                }
            } catch (error) {
                loading.classList.add('hidden');
                appendMessage("Network error. Please try again.", false);
                console.error(error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
